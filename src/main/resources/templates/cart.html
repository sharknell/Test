<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - Thom Browne</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css"> <!-- 별도의 CSS 파일을 연결하세요 -->
</head>
<body>

<div th:replace="header.html"></div>

<main class="container my-5">
  <div class="row">
    <div class="col-md-8">
      <div class="card mb-3">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img src="product-image.jpg" alt="Product Image" class="img-fluid">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Product Name</h5>
              <p class="card-text">Product description goes here.</p>
              <p class="card-text">$99.99</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Add more product cards as needed -->
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Order Summary</h5>
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Subtotal: $99.99
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Shipping: $10.00
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Total: $109.99
            </li>
          </ul>
          <a href="#" class="btn btn-primary btn-block mt-3">Checkout</a>
        </div>
      </div>
    </div>
  </div>
</main>

<div th:replace="footer.html"></div>
<!-- 부트스트랩 및 자바스크립트 라이브러리 추가 -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
