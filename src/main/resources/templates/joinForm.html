<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>빼고하죠</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
		 .min_width_login_box {
			 min-width : 400px;
			 }
		 footer {
			 position: fixed;
			 bottom: 0;
			 left: 0;
			 right: 0;
			 background-color: #f8f9fa; /* 원하는 배경색을 설정하세요. */
			 padding: 10px;
			 text-align: center;
		 }
		 .form-footer-spacing {
			 margin-top: 120px; /* 원하는 간격 크기를 설정하세요. */
		 }
	</style>
    
</head>
<body>
<div th:replace="header.html"></div>

	
	<hr class="featurette-divider">

	<div class="container mt-5">
	    <div class="row justify-content-center">
	        <div class="min_width_login_box col-6 col-sm-5 col-md-5 col-lg-5 col-xl-4 col-xxl-4 border border-black shadow p-3 g-col-6" id="lo">
	            <h3 class="text-center text-gray">신규 회원 가입</h3>
	            
	            <form action="/join" method="post">
	                <div class="form-group">
	                    <label class="text-gray">E-mail</label>
	                    <input type="email" class="form-control" name="email"/>
	                </div>
	                <div class="form-group">
	                    <label class="text-gray">Password</label>
	                    <input type="password" class="form-control" name="password"/>
	                </div>
	                <div class="form-group">
	                    <label class="text-gray">이름</label>
	                    <input type="text" class="form-control" name="username"/>
	                </div>
	                <div class="form-group">
	                    <label>성별</label>
	                    <select class="form-control" name="gender">
	                        <option>남성</option>
	                        <option>여성</option>
	                    </select>
	                </div>
					<input type="hidden" th:name = "${_csrf.parameterName}" th:value = "${_csrf.token}" >

					<div class="form-check form-spacing">
	                    <input type="checkbox" class="form-check-input" name="okno">
	                    <label class="form-check-label text-gray small" for="newsletterCheckbox">이벤트와 뉴스레터를 이메일로 받아보시겠습니까?</label>
	                </div>
	                <button type="submit" class="btn btn-dark btn-block mt-3">회원가입</button>
	            </form>
	            
	        </div>
	    </div>
	</div>

<hr class="featurette-divider">
<div class="form-footer-spacing"> </div>

		<div th:replace="footer.html"></div>
</body>
</html>
