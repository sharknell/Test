<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- 여기에 메타 데이터와 스타일 링크 등을 포함하세요. -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAVE THE LIFE</title>
  <!-- 부트스트랩 5.5.0 CSS 파일 -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/editinfro.css">
  <link rel="stylesheet" href="/css/video.css">
  <script src="/js/header.js"></script>

  <style>
    /* 메인 헤더(Main Header) 스타일 */
    .main-header {
      background-color: #333;
    }

    .main-header .navbar-brand {
      font-size: 24px;
      color: white;
    }

    .main-header .navbar-form {
      margin-right: auto; /* 검색창을 화면 가장 오른쪽에 배치 */
    }

    .main-header .navbar-form input[type="search"] {
      width: 200px;
      margin-right: 10px;
    }

    .main-header .navbar-form .btn {
      background-color: #007BFF;
      border: none;
    }

    .main-header .navbar-form .btn:hover {
      background-color: #0056b3;
    }

    .main-header .navbar-nav .nav-item {
      margin-left: 20px;
    }

    .main-header .navbar-nav .nav-item:last-child {
      margin-right: 0;
    }

    .main-header .navbar-nav .nav-link {
      color: white;
    }

    .main-header .navbar-nav .nav-link:hover {
      color: #f8f9fa;
    }

    /* 서브 헤더(Sub Header) 스타일 */
    .sub-header {
      background-color: #444; /* 서브 헤더의 배경색 */
    }
    .navbar-dark .navbar-nav .nav-item.dropdown:hover .dropdown-menu {
      background-color: #333;
    }

    .navbar-dark .navbar-nav .nav-item.dropdown:hover .dropdown-menu a {
      color: white;
    }
    .main-header .navbar-form {
      margin: 0 auto; /* 검색창을 화면 가운데에 배치 */
      display: flex; /* 검색창을 가운데로 정렬하기 위해 flex 사용 */
    }

  </style>
</head>
<body>
<header>
  <!-- 메인 헤더(Main Header) -->
  <nav class="navbar navbar-expand-lg main-header">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/main}">SAVE THE LIFE</a>
      <form class="navbar-form">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" width="40px">
        <button class="btn btn-outline-light" type="submit">Search</button>
      </form>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
          <a class="nav-link" th:href="@{/user}"> Information </a>
        </li>
        <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
          <a class="nav-link" th:href="@{/user}"> Logout </a>
        <li class="nav-item" th:unless="${#authorization.expression('isAuthenticated()')}">
          <a class="nav-link" th:href="@{/joinForm}">Signup</a>
        </li>
        <li class="nav-item" th:unless="${#authorization.expression('isAuthenticated()')}">
          <a class="nav-link" th:href="@{/loginForm}">Login</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- 서브 헤더(Sub Header) -->
  <nav class="navbar navbar-expand-lg sub-header">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <!-- TACTICAL 드롭다운 메뉴 -->
        <li class="nav-item dropdown tactical">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink"
             role="button" data-bs-toggle="dropdown" aria-expanded="false">TACTICAL</a>
          <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
            <li><a class="dropdown-item" href="/product/hard">Hard Plate</a></li>
            <li><a class="dropdown-item" href="/product/plate">Plate Carrier</a></li>
            <li><a class="dropdown-item" href="/product/belt">Tactical Belt</a></li>
          </ul>
        </li>
        <!-- HELMET 드롭다운 메뉴 -->
        <li class="nav-item dropdown helmet">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLinkHelmet"
             role="button" data-bs-toggle="dropdown" aria-expanded="false">HELMET</a>
          <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLinkHelmet">
            <li><a class="dropdown-item" href="/product/helmet">Helmet</a></li>
            <li><a class="dropdown-item" href="/product/helmetpouch">Battery Pouch</a></li>
            <li><a class="dropdown-item" href="/product/covermount">Cover & Mount</a></li>
          </ul>
        </li>
        <!-- ACCESSORY 드롭다운 메뉴 -->
        <li class="nav-item dropdown accessory">
          <a class="nav-link dropdown-toggle" id="navbarDarkDropdownMenuLinkPouch"
             role="button" data-bs-toggle="dropdown" aria-expanded="false">ACCESSORY</a>
          <ul class="dropdown-menu dropdown-menu-dark"
              aria-labelledby="navbarDarkDropdownMenuLinkHelmet">
            <li><a class="dropdown-item" href="/product/pouch">Pouches</a></li>
            <li><a class="dropdown-item" href="/product/knife">Knifes</a></li>
            <li><a class="dropdown-item" href="/product/sling">Sling</a></li>
          </ul>
        </li>
      </ul>
      <!-- Cart 추가 -->
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/cart">Cart</a></li>
      </ul>
    </div>
  </nav>
</header>
</body>
</html>
