<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>STL - 주문 결제</title>
  <style>
    /* 추가한 CSS 스타일링 */
    body {
      overflow-x: hidden; /* 가로 스크롤 막기 */
    }
  </style>
</head>
<body>
<div th:replace="header.html"></div>

<div class="order_step mt80 mb20">
  <ul>
    <li>
      <img src="//img.netpx.co.kr/front/netpx_v3/skin/images/pay/step_01_off.png" alt="step01">
      <dl>
        <dt>STEP 01</dt>
        <dd>장바구니</dd>
      </dl>
    </li>
    <li class="on">
      <img src="//img.netpx.co.kr/front/netpx_v3/skin/images/pay/step_02_on.png" alt="step02">
      <dl>
        <dt>STEP 02</dt>
        <dd>주문하기</dd>
      </dl>
    </li>
    <li>
      <img src="//img.netpx.co.kr/front/netpx_v3/skin/images/pay/step_03_off.png" alt="step03">
      <dl>
        <dt>STEP 03</dt>
        <dd>주문완료</dd>
      </dl>
    </li>
  </ul>
</div>

<div class="clearfix cart-top mt-4">
  <div class="row">
    <div class="col-md-12">
      <h2>Shopping Cart</h2>
      <p>장바구니 상품 확인</p>
    </div>
  </div>
</div>

<div th:replace="footer"></div>
</body>
</html>
