<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Album example · Bootstrap v5.3</title>
    
    <script th:src="@{/js/color-modes.js}"></script>
	<link rel="stylesheet" th:href="@{css/bootstrap.min.css}"/>
  </head>
  
  <body>
	<form method="post" action="/logout">	
		<input type ="submit" value ="로그아웃">
		<input type="hidden" th:name = "${_csrf.parameterName}" th:value = "${_csrf.token}" >	
	</form>
	<main>
	  <div class="album py-5 bg-body-tertiary">
	    <div class="container">
	      <div class="row row-cols-1 row-cols-sm-6 row-cols-md-6 row-cols-xl-6 row-cols-xxl-6 g-3" >			  
																								 
			<div class="col" th:each="item : ${list}">
	          <div class="card shadow-sm">
				<img class="bd-placeholder-img card-img-top" width="100%" height="225" th:src="${'/img/'+ item.imglink + '.png'}" alt="이미지가 안나오면 나오는 설명"/>
			  	<div class="card-body">
	              <p class="card-text" th:text="${item.itemname}"></p>
	              <p id = "aa" class="card-text" th:text="${item.color}"></p>
	              <div class="d-flex justify-content-between align-items-center">
	                <div class="btn-group">
	                  <!--button type="button" class="btn btn-sm btn-outline-secondary" >추가하기</button-->
	                </div>
	                <small class="text-body-secondary" ></small>
	              </div>
	            </div>	
	          </div>
	        </div>
	      </div> 
	    </div>
	  </div>	
	</main>
	<script>
		
		document.getElementById("aa").innerHTML.split(",")
		
	</script>
	<script src="js/bootstrap.bundle.min.js"></script>
    </body>
</html>
